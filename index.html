<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR-Clean</title>
</head>
<body>
   <h2>Calculadora de Rescisão Trabalhista</h2>

   <label for="salarioBruto">Salário bruto</label>
   <input type="number" id="salarioBruto" value="2000">

    <label for="dataDeContratacao">Data de contratação</label>
    <input type="date" id="dataDeContratacao" value="2024-03-01">

    <label for="dataDeDemissao">Data de Demissão</label>
    <input type="date" id="dataDeDemissao" value="2025-03-15">

    <br><br>

    <label for="motivo">Motivo</label>
    <select id="motivo">
        <option value="dispensaSemJustaCausa">Dispensa sem justa causa</option>
        <option value="demissaoComumAcordo">Demissão de comum acordo</option>
        <option value="dispensaComJustaCausa">Dispensa com justa causa</option>
        <option value="pedidoDemissao">Pedido de demissão</option>
        <option value="expNoPrazo">Encerramento de contrato de experiência no prazo</option>
        <option value="expAntesPrazo">Encerramento de contrato de experiência antes prazo</option>
        <option value="aposentadoria">Aposentadoria do empregador</option>
        <option value="falecimento">Falecimento do empregador</option>
    </select>

    <br><br>

    <label for="avisoPrevio">Aviso Prévio</label>
     <select id="avisoPrevio">
        <option value="trabalhado">Trabalhado</option>
        <option value="indenizado">Indenizado pelo empregador</option>
        <option value="descumprido">Não cumprido pelo empregado</option>
        <option value="dispensado">Dispensado</option>
      </select>
   
    <br><br>
    <input class="checked-box" type="checkbox" id="unused-checkbox">
      
    Possui férias adquiridas no ano anterior?

    <br><br>
    <label for="numeroDeDependentes">Número de dependentes</label>
    <input type="number" id="numeroDeDependentes">
      <br><br>

   <label for="saldoFgts">Saldo FGTS</label>
    <input type="number" id="saldoFgts">
    <br><br>

   <label for="diasDeFerias">Férias vencidas</label>
   <input type="number" id="diasDeFerias" value="15">


   <br><br>

   <button onclick="calcular()">Clicar</button>

   <h3>Saldo de Salário: <span id="saldoSalario"></span></h3>
   <h3>Aviso Prévio Indenizado: <span id="avisoPrevioIndenizado"></span></h3>
   <h3>Férias: <span id="ferias"></span></h3>


   <h3>Total: <span id="total"></span></h3>

</body>
<script src="./script.js"></script>
</html>
